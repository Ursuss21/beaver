<button
  *ngIf="!icon"
  class="button"
  [class]="styleClass"
  (click)="onClick.emit($event)">
  <span *ngIf="label">{{ label | uppercase }}</span>
</button>
<button
  *ngIf="icon"
  class="button"
  [class]="styleClass"
  (click)="onClick.emit($event)">
  <span *ngIf="icon" class="material-icons-outlined">{{ icon }}</span>
</button>
