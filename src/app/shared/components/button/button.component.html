<button class="button" [class]="styleClass" (click)="onClick.emit($event)">
    <span *ngIf="icon && iconPos === 'left'" class="button-icon-left material-icons">{{icon}}</span>
    <span *ngIf="label">{{label}}</span>
    <span *ngIf="icon && iconPos === 'right'" class="button-icon-right material-icons">{{icon}}</span>
</button>
