<div class="card">
  <div class="header">
    <div class="title">
      <span class="material-icons-outlined">desktop_windows</span>
      <h2 class="name">Projects</h2>
    </div>
  </div>
  <div class="card-body">
    <div>
      <bvr-button
        *ngFor="let project of projects"
        [label]="project.name"
        [routerLink]="['/projects', project.id]"></bvr-button>
    </div>
  </div>
</div>
