<div
  *ngIf="editProjectForm"
  class="form"
  [formGroup]="editProjectForm">
  <div class="form-header">{{ 'Moderator' | uppercase }}</div>
  <bvr-form-field
    label="Moderator"
    formGroupName="moderatorInfo"
    [required]="isRequired(controls.moderator)">
    <bvr-dropdown-search-employee
      *ngIf="employees.length"
      formControlName="moderator"
      name="moderator"
      [options]="employees"></bvr-dropdown-search-employee>
    <bvr-error
      class="error"
      [control]="controls.moderator"></bvr-error>
  </bvr-form-field>

  <div *ngIf="employee">
    <div class="confirm-employee">
      <img
        *ngIf="employee.image"
        class="picture"
        [src]="employee.image" />
      <span
        *ngIf="!employee.image"
        class="picture">
        {{ employee.firstName[0] }}{{ employee.lastName[0] }}
      </span>
      <div class="employee-details">
        <div class="row">
          <bvr-form-field
            class="disabled left-field"
            label="Name">
            <span>{{ employee.firstName }}</span>
          </bvr-form-field>
          <bvr-form-field
            class="disabled left-field"
            label="Surname">
            <span>{{ employee.lastName }}</span>
          </bvr-form-field>
          <bvr-form-field
            class="disabled field"
            label="Hire Date">
            <span>{{ employee.employmentDate | date: 'dd/MM/yyyy' }}</span>
          </bvr-form-field>
        </div>
        <div class="row">
          <bvr-form-field
            class="disabled left-field position"
            label="Position">
            <span>{{ employee.position.name }}</span>
          </bvr-form-field>
          <bvr-form-field
            class="disabled left-field email"
            label="Email">
            <span>{{ employee.email }}</span>
          </bvr-form-field>
        </div>
      </div>
    </div>
  </div>
</div>
