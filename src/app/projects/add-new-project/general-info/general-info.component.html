<div
  *ngIf="addProjectForm"
  class="add-form"
  [formGroup]="addProjectForm">
  <div
    class="form"
    formGroupName="generalInfo">
    <div class="form-header">{{ 'General' | uppercase }}</div>
    <bvr-form-field
      label="Project Name"
      [required]="isRequired('name')">
      <input
        formControlName="name"
        placeholder="Project Name"
        type="text" />
      <ng-container *ngIf="showErrors('name')">
        <small
          *ngIf="
            addProjectForm.get(['generalInfo', 'name'])?.hasError('required')
          "
          >This field is required.</small
        >
      </ng-container>
    </bvr-form-field>
    <div class="row">
      <bvr-form-field
        class="left-field"
        label="Logo"
        [required]="isRequired('image')">
        <bvr-file-upload formControlName="image"></bvr-file-upload>
        <ng-container *ngIf="showErrors('image')">
          <small *ngIf="addProjectForm.get('image')?.hasError('required')"
            >This field is required.</small
          >
        </ng-container>
      </bvr-form-field>
      <bvr-form-field
        class="field"
        label="Description"
        [required]="isRequired('description')">
        <textarea formControlName="description"></textarea>
        <ng-container *ngIf="showErrors('description')">
          <small *ngIf="addProjectForm.get('description')?.hasError('required')"
            >This field is required.</small
          >
        </ng-container>
      </bvr-form-field>
    </div>
  </div>
</div>

<div
  *ngIf="enableFormButtons"
  class="form-buttons">
  <bvr-button
    class="form-button"
    (click)="openCancelModal.emit(false)"
    label="Cancel"
    styleClass="button-text"></bvr-button>
  <bvr-button
    class="form-button"
    (click)="nextStep()"
    label="Next"></bvr-button>
</div>

<bvr-toast></bvr-toast>
