<div class="login-page">
    <h1>Beaver</h1>
    <form class="login-form" [formGroup]="loginForm">
        <div class="form-field">
            <label class="label">E-mail</label>
            <input class="input" formControlName='email' type='email' />
        </div>
        <div class="form-field">
            <label class="label">Password</label>
            <input class="input" formControlName='password' type='password' />
        </div>
        <bvr-button class="login-button" icon="chevron_right" iconPos="right" label="Login" (onClick)="login()">
        </bvr-button>
    </form>
</div>
