<div class="sidenav">
  <nav class="sidenav-menu">
    <a *ngFor="let option of navMenuOptions" class="option" [routerLink]="[option.path]">
      <span class="material-icons option-icon">{{option.icon}}</span>
      <span>{{option.name}}</span>
    </a>
  </nav>
  <div class="sidenav-footer">
    <bvr-button label="Profile" [routerLink]="['/profile']"></bvr-button>
    <bvr-button label="Logout" (onClick)="logout()"></bvr-button>
  </div>
</div>
