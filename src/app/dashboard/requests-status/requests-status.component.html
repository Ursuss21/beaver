<div class="table-header">
  <div class="table-name">Requests status</div>
  <bvr-button
    label="Show All"
    [routerLink]="['/tracker', 'tasks-list']"
    styleClass="button-text"></bvr-button>
</div>
<div
  *ngFor="let projectApproval of projectApprovals"
  class="table-row">
  <img
    *ngIf="projectApproval.project.image"
    class="task-image"
    [src]="projectApproval.project.image" />
  <span
    *ngIf="!projectApproval.project.image"
    class="picture">
    {{ projectApproval.project.name[0] }}
  </span>
  <div class="row-data">
    <label>{{ projectApproval.taskCount }} tasks</label>
    <div class="details">
      <div class="details">
        <div
          class="status"
          [class]="projectApproval.status"></div>
        <small> {{ projectApproval.status | titlecase }}</small>
      </div>
      <small class="dates">
        {{ projectApproval.updateDate | date: 'dd/MM/yyyy' }}
      </small>
    </div>
  </div>
</div>
