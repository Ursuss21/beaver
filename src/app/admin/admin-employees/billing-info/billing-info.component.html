<div
  *ngIf="createEmployeeForm"
  class="create-employee"
  [formGroup]="createEmployeeForm">
  <div class="form" formGroupName="billingInfo">
    <bvr-form-field
      label="Account number"
      [required]="isRequired('accountNumber')">
      <input formControlName="accountNumber" type="text" />
      <ng-container *ngIf="showErrors('accountNumber')">
        <small
          *ngIf="
            createEmployeeForm
              .get(['billingInfo', 'accountNumber'])
              ?.hasError('required')
          "
          >This field is required.</small
        >
      </ng-container>
    </bvr-form-field>
  </div>
  <div class="form-buttons">
    <bvr-button
      class="form-button"
      (click)="openCancelModal()"
      label="Cancel"
      styleClass="button-text"></bvr-button>
    <bvr-button
      class="form-button"
      (click)="previousStep()"
      label="Previous"></bvr-button>
    <bvr-button
      class="form-button"
      (click)="openAddModal()"
      label="Add"></bvr-button>
  </div>
</div>

<bvr-modal
  (confirm)="add()"
  confirmLabel="Add"
  [description]="modalDescription"
  [title]="'Add New Employee'"
  [(visible)]="isAddModalOpen"></bvr-modal>

<bvr-modal
  (confirm)="cancel()"
  confirmLabel="Leave"
  [description]="modalDescription"
  [title]="'Leave'"
  [(visible)]="isCancelModalOpen"></bvr-modal>

<bvr-toast></bvr-toast>
