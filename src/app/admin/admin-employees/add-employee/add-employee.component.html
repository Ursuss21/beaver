<div class="card">
  <div class="header">
    <div class="title">
      <span class="material-icons-outlined">work_outline</span>
      <h2 class="name">Add New Employee</h2>
    </div>
  </div>
  <div class="card-body">
    <div class="stepper">
      <div class="title">
        <h4>{{ title[step - 1] }}</h4>
      </div>
      <div class="stepper-header">
        <div class="step" [ngClass]="{ 'active-step': step === 1, 'previous-step': step > 1 }">
          1
        </div>
        <div class="divider"></div>
        <div class="step" [ngClass]="{
            'next-step': step === 1,
            'active-step': step === 2,
            'previous-step': step > 2
          }">
          2
        </div>
        <div class="divider"></div>
        <div class="step" [ngClass]="{
            'next-step': step < 3,
            'active-step': step === 3,
            'previous-step': step === 4
          }">
          3
        </div>
        <div class="divider"></div>
        <div class="step" [ngClass]="{ 'active-step': step === 4, 'next-step': step < 4 }">
          4
        </div>
      </div>
      <form class="steps">
        <div *ngIf="step === 1">
          <bvr-general-info [addEmployeeForm]="addEmployeeForm" (nextStepChange)="nextStep()"></bvr-general-info>
        </div>
        <div *ngIf="step === 2">
          <bvr-personal-info [addEmployeeForm]="addEmployeeForm" (nextStepChange)="nextStep()"
            (previousStepChange)="previousStep()"></bvr-personal-info>
        </div>
        <div *ngIf="step === 3">
          <bvr-contact-info [addEmployeeForm]="addEmployeeForm" (nextStepChange)="nextStep()"
            (previousStepChange)="previousStep()"></bvr-contact-info>
        </div>
        <div *ngIf="step === 4">
          <bvr-billing-info [addEmployeeForm]="addEmployeeForm" (previousStepChange)="previousStep()">
          </bvr-billing-info>
        </div>
      </form>
    </div>
  </div>
</div>
