<div
  *ngIf="addEmployeeForm"
  class="view-form"
  [formGroup]="addEmployeeForm">
  <div
    class="form"
    formGroupName="employmentInfo">
    <div class="form-header">{{ 'Employment Info' | uppercase }}</div>
    <div class="row">
      <bvr-form-field
        class="left-field"
        label="Position"
        [required]="isRequired('position')">
        <bvr-dropdown-list
          formControlName="position"
          name="position"
          [options]="positions"></bvr-dropdown-list>
        <bvr-error
          class="error"
          [control]="
            addEmployeeForm.get(['employmentInfo', 'position'])
          "></bvr-error>
      </bvr-form-field>
      <bvr-form-field
        class="field"
        label="Hire Date"
        [required]="isRequired('employmentDate')">
        <bvr-date-picker formControlName="employmentDate"></bvr-date-picker>
        <bvr-error
          class="error"
          [control]="
            addEmployeeForm.get(['employmentInfo', 'employmentDate'])
          "></bvr-error>
      </bvr-form-field>
    </div>
    <div class="row">
      <bvr-form-field
        class="left-field"
        label="Contract Type"
        [required]="isRequired('contractType')">
        <bvr-dropdown-list
          formControlName="contractType"
          name="contract type"
          [options]="contractTypes"></bvr-dropdown-list>
        <bvr-error
          class="error"
          [control]="
            addEmployeeForm.get(['employmentInfo', 'contractType'])
          "></bvr-error>
      </bvr-form-field>
      <bvr-form-field
        class="field"
        label="Working Time"
        [required]="isRequired('workingTime')">
        <bvr-input-number
          [decimalPlaces]="0"
          [digits]="3"
          formControlName="workingTime"
          placeholder="Working Time"
          suffix="h"></bvr-input-number>
        <bvr-error
          class="error"
          [control]="
            addEmployeeForm.get(['employmentInfo', 'workingTime'])
          "></bvr-error>
      </bvr-form-field>
    </div>
    <div class="row">
      <bvr-form-field
        class="left-field"
        label="Rate"
        [required]="isRequired('wage')">
        <bvr-input-number
          [digits]="4"
          formControlName="wage"
          placeholder="00.00"
          suffix="PLN"></bvr-input-number>
        <bvr-error
          class="error"
          [control]="
            addEmployeeForm.get(['employmentInfo', 'wage'])
          "></bvr-error>
      </bvr-form-field>
      <bvr-form-field
        class="field"
        label="Payday"
        [required]="isRequired('payday')">
        <input
          formControlName="payday"
          placeholder="Day"
          type="number" />
        <bvr-error
          class="error"
          [control]="
            addEmployeeForm.get(['employmentInfo', 'payday'])
          "></bvr-error>
      </bvr-form-field>
    </div>
    <bvr-form-field
      label="Account number"
      [required]="isRequired('accountNumber')">
      <input
        formControlName="accountNumber"
        placeholder="00 0000 0000 0000 0000 0000"
        type="text" />
      <bvr-error
        class="error"
        [control]="
          addEmployeeForm.get(['employmentInfo', 'accountNumber'])
        "></bvr-error>
    </bvr-form-field>
  </div>
</div>
<div
  *ngIf="enableFormButtons"
  class="form-buttons">
  <bvr-button
    class="form-button"
    (click)="openCancelModal.emit(false)"
    label="Cancel"
    styleClass="button-text"></bvr-button>
  <bvr-button
    class="form-button"
    (click)="previousStepChange.emit()"
    label="Previous"></bvr-button>
  <bvr-button
    class="form-button"
    (click)="nextStep()"
    label="Next"></bvr-button>
</div>

<bvr-toast></bvr-toast>
