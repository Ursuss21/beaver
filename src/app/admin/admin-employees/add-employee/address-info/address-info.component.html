<div
  *ngIf="addEmployeeForm"
  class="view-form"
  [formGroup]="addEmployeeForm">
  <div
    class="form"
    formGroupName="addressInfo">
    <div class="form-header">{{ 'Address Info' | uppercase }}</div>
    <div class="row address-info">
      <bvr-form-field
        class="left-field"
        label="Street"
        [required]="isRequired(controls.street)">
        <input
          formControlName="street"
          placeholder="Street Name"
          type="text" />
        <bvr-error
          class="error"
          [control]="controls.street"></bvr-error>
      </bvr-form-field>
      <div class="house-info">
        <bvr-form-field
          class="left-field"
          label="House Number"
          [required]="isRequired(controls.houseNumber)">
          <input
            formControlName="houseNumber"
            placeholder="0"
            type="text" />
          <bvr-error
            class="error"
            [control]="controls.houseNumber"></bvr-error>
        </bvr-form-field>
        <bvr-form-field
          class="field"
          label="Apartment Number"
          [required]="isRequired(controls.apartmentNumber)">
          <input
            formControlName="apartmentNumber"
            placeholder="0"
            type="text" />
          <bvr-error
            class="error"
            [control]="controls.apartmentNumber"></bvr-error>
        </bvr-form-field>
      </div>
    </div>
    <div class="row">
      <bvr-form-field
        class="left-field"
        label="City"
        [required]="isRequired(controls.city)">
        <input
          formControlName="city"
          placeholder="City Name"
          type="text" />
        <bvr-error
          class="error"
          [control]="controls.city"></bvr-error>
      </bvr-form-field>
      <bvr-form-field
        class="field"
        label="Postal Code"
        [required]="isRequired(controls.postalCode)">
        <input
          formControlName="postalCode"
          placeholder="00-000"
          type="text" />
        <bvr-error
          class="error"
          [control]="controls.postalCode"></bvr-error>
      </bvr-form-field>
    </div>
    <bvr-form-field
      class="field"
      label="Country"
      [required]="isRequired(controls.country)">
      <bvr-dropdown-list
        formControlName="country"
        name="country"
        [options]="countries"></bvr-dropdown-list>
      <bvr-error
        class="error"
        [control]="controls.country"></bvr-error>
    </bvr-form-field>
    <div class="row">
      <bvr-form-field
        class="left-field"
        label="Phone number"
        [required]="isRequired(controls.phoneNumber)">
        <input
          formControlName="phoneNumber"
          placeholder="+00 000 000 000"
          type="tel" />
        <bvr-error
          class="error"
          [control]="controls.phoneNumber"></bvr-error>
      </bvr-form-field>
      <bvr-form-field
        class="field"
        label="Private email"
        [required]="isRequired(controls.privateEmail)">
        <input
          formControlName="privateEmail"
          placeholder="private.email@mail.com"
          type="email" />
        <bvr-error
          class="error"
          [control]="controls.privateEmail"></bvr-error>
      </bvr-form-field>
    </div>
  </div>
</div>

<div
  *ngIf="enableFormButtons"
  class="form-buttons">
  <bvr-button
    class="form-button"
    (click)="openCancelModal.emit(false)"
    label="Cancel"
    styleClass="button-text"></bvr-button>
  <bvr-button
    class="form-button"
    (click)="previousStepChange.emit()"
    label="Previous"></bvr-button>
  <bvr-button
    class="form-button"
    (click)="nextStep()"
    label="Next"></bvr-button>
</div>

<bvr-toast></bvr-toast>
