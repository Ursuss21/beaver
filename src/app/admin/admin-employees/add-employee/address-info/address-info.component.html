<div
  *ngIf="addEmployeeForm"
  class="view-form"
  [formGroup]="addEmployeeForm">
  <div
    class="form"
    formGroupName="addressInfo">
    <div class="form-header">{{ 'Address Info' | uppercase }}</div>
    <div class="row address-info">
      <bvr-form-field
        class="left-field"
        label="Street"
        [required]="isRequired('street')">
        <input
          formControlName="street"
          placeholder="Street Name"
          type="text" />
        <bvr-error
          class="error"
          [control]="
            addEmployeeForm.get(['addressInfo', 'street'])
          "></bvr-error>
      </bvr-form-field>
      <div class="house-info">
        <bvr-form-field
          class="left-field"
          label="House Number"
          [required]="isRequired('houseNumber')">
          <input
            formControlName="houseNumber"
            placeholder="0"
            type="text" />
          <bvr-error
            class="error"
            [control]="
              addEmployeeForm.get(['addressInfo', 'houseNumber'])
            "></bvr-error>
        </bvr-form-field>
        <bvr-form-field
          class="field"
          label="Apartment Number"
          [required]="isRequired('apartmentNumber')">
          <input
            formControlName="apartmentNumber"
            placeholder="0"
            type="text" />
          <bvr-error
            class="error"
            [control]="
              addEmployeeForm.get(['addressInfo', 'apartmentNumber'])
            "></bvr-error>
        </bvr-form-field>
      </div>
    </div>
    <div class="row">
      <bvr-form-field
        class="left-field"
        label="City"
        [required]="isRequired('city')">
        <input
          formControlName="city"
          placeholder="City Name"
          type="text" />
        <bvr-error
          class="error"
          [control]="addEmployeeForm.get(['addressInfo', 'city'])"></bvr-error>
      </bvr-form-field>
      <bvr-form-field
        class="field"
        label="Postal Code"
        [required]="isRequired('postalCode')">
        <input
          formControlName="postalCode"
          placeholder="00-000"
          type="text" />
        <bvr-error
          class="error"
          [control]="
            addEmployeeForm.get(['addressInfo', 'postalCode'])
          "></bvr-error>
      </bvr-form-field>
    </div>
    <bvr-form-field
      class="field"
      label="Country"
      [required]="isRequired('country')">
      <bvr-dropdown-list
        formControlName="country"
        name="country"
        [options]="countries"></bvr-dropdown-list>
      <bvr-error
        class="error"
        [control]="addEmployeeForm.get(['addressInfo', 'country'])"></bvr-error>
    </bvr-form-field>
    <div class="row">
      <bvr-form-field
        class="left-field"
        label="Phone number"
        [required]="isRequired('phoneNumber')">
        <input
          formControlName="phoneNumber"
          placeholder="+00 000 000 000"
          type="tel" />
        <bvr-error
          class="error"
          [control]="
            addEmployeeForm.get(['addressInfo', 'phoneNumber'])
          "></bvr-error>
      </bvr-form-field>
      <bvr-form-field
        class="field"
        label="Private email"
        [required]="isRequired('privateEmail')">
        <input
          formControlName="privateEmail"
          placeholder="private.email@mail.com"
          type="email" />
        <bvr-error
          class="error"
          [control]="
            addEmployeeForm.get(['addressInfo', 'privateEmail'])
          "></bvr-error>
      </bvr-form-field>
    </div>
  </div>
</div>

<div
  *ngIf="enableFormButtons"
  class="form-buttons">
  <bvr-button
    class="form-button"
    (click)="openCancelModal.emit(false)"
    label="Cancel"
    styleClass="button-text"></bvr-button>
  <bvr-button
    class="form-button"
    (click)="previousStepChange.emit()"
    label="Previous"></bvr-button>
  <bvr-button
    class="form-button"
    (click)="nextStep()"
    label="Next"></bvr-button>
</div>

<bvr-toast></bvr-toast>
