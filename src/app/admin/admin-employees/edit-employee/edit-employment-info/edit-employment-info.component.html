<div
  *ngIf="editEmployeeForm"
  [formGroup]="editEmployeeForm">
  <div
    class="form"
    formGroupName="employmentInfo">
    <div class="form-header">{{ 'Employment Info' | uppercase }}</div>
    <div class="row">
      <bvr-form-field
        class="left-field"
        label="Position"
        [required]="isRequired('position')">
        <bvr-dropdown-list
          formControlName="position"
          name="position"
          [options]="positions"></bvr-dropdown-list>
        <bvr-error
          class="error"
          [control]="
            editEmployeeForm.get(['employmentInfo', 'position'])
          "></bvr-error>
      </bvr-form-field>
      <bvr-form-field
        class="field"
        label="Hire Date"
        [required]="isRequired('employmentDate')">
        <bvr-date-picker formControlName="employmentDate"></bvr-date-picker>
        <bvr-error
          class="error"
          [control]="
            editEmployeeForm.get(['employmentInfo', 'employmentDate'])
          "></bvr-error>
      </bvr-form-field>
    </div>
    <div class="row">
      <bvr-form-field
        class="left-field"
        label="Contract Type"
        [required]="isRequired('contractType')">
        <bvr-dropdown-list
          formControlName="contractType"
          name="contract type"
          [options]="contractTypes"></bvr-dropdown-list>
        <bvr-error
          class="error"
          [control]="
            editEmployeeForm.get(['employmentInfo', 'contractType'])
          "></bvr-error>
      </bvr-form-field>
      <bvr-form-field
        class="field"
        label="Working Time"
        [required]="isRequired('workingTime')">
        <bvr-input-number
          [decimalPlaces]="0"
          [digits]="3"
          formControlName="workingTime"
          placeholder="Working Time"
          suffix="h"></bvr-input-number>
        <bvr-error
          class="error"
          [control]="
            editEmployeeForm.get(['employmentInfo', 'workingTime'])
          "></bvr-error>
      </bvr-form-field>
    </div>
    <div class="row">
      <bvr-form-field
        class="left-field"
        label="Rate"
        [required]="isRequired('wage')">
        <bvr-input-number
          [digits]="4"
          formControlName="wage"
          placeholder="00.00"
          suffix="PLN"></bvr-input-number>
        <bvr-error
          class="error"
          [control]="
            editEmployeeForm.get(['employmentInfo', 'wage'])
          "></bvr-error>
      </bvr-form-field>
      <bvr-form-field
        class="field"
        label="Payday"
        [required]="isRequired('payday')">
        <bvr-input-number
          [decimalPlaces]="0"
          [digits]="2"
          formControlName="payday"
          placeholder="Day"></bvr-input-number>
        <bvr-error
          class="error"
          [control]="
            editEmployeeForm.get(['employmentInfo', 'payday'])
          "></bvr-error>
      </bvr-form-field>
    </div>
    <bvr-form-field
      label="Account number"
      [required]="isRequired('accountNumber')">
      <input
        formControlName="accountNumber"
        type="text" />
      <bvr-error
        class="error"
        [control]="
          editEmployeeForm.get(['employmentInfo', 'accountNumber'])
        "></bvr-error>
    </bvr-form-field>
  </div>
</div>
