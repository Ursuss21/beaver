<div *ngIf="createEmployeeForm" class="create-employee" [formGroup]="createEmployeeForm">
  <div class="form" formGroupName="personalInfo">
    <bvr-form-field label="Birth date" [required]="isRequired('birthDate')">
      <bvr-date-picker formControlName="birthDate"></bvr-date-picker>
    </bvr-form-field>
  </div>
  <div class="form-buttons">
    <bvr-button class='form-button' label="Cancel" [routerLink]="['..']" styleClass="button-text"></bvr-button>
    <bvr-button class='form-button' (click)="previousStep()" label="Previous"></bvr-button>
    <bvr-button class='form-button' (click)="nextStep()" label="Next"></bvr-button>
  </div>
</div>
