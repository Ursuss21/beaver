<div class="card">
  <div class="header">
    <div class="title">
      <h2 class="name">Employee</h2>
    </div>
    <bvr-tabs [navbarOptions]="navbarOptions"></bvr-tabs>
  </div>
  <div class="card-body view-employee">
    <div class="header">
      <div class="name">
        <img [src]="account.image" class="picture" [ngClass]="{ archived: !account.active }" />
        <h4>
          {{ account.firstName }}
          {{ account.lastName }}
        </h4>
        <h4 *ngIf="!account.active" class="archived">(Archived)</h4>
      </div>
      <div>
        <bvr-button *ngIf="account.active" icon="edit" [routerLink]="['edit']" styleClass="button-icon"></bvr-button>
        <bvr-button *ngIf="account.active" (click)="openArchiveModal()" icon="archive" styleClass="button-icon">
        </bvr-button>
      </div>
    </div>

    <div [@tabs]="getRouteAnimationData()" class="view-employee-content">
      <router-outlet (activate)="onOutletLoaded($event)"></router-outlet>
    </div>

    <div class="form-buttons">
      <bvr-button class="form-button" label="Cancel" [routerLink]="['..']" styleClass="button-text"></bvr-button>
    </div>
  </div>
</div>

<bvr-modal (confirm)="archive()" confirmLabel="archive" [description]="modalDescription" [title]="'Archive employee'"
  [(visible)]="isArchiveModalOpen"></bvr-modal>

<bvr-toast></bvr-toast>
