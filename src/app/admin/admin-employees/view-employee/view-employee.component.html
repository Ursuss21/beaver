<div class="card">
  <div class="header">
    <div class="title">
      <span class="material-icons-outlined">groups</span>
      <h2>Employee</h2>
    </div>
    <bvr-tabs [navbarOptions]="navbarOptions"></bvr-tabs>
  </div>
  <div
    *ngIf="employee"
    class="card-content view-form">
    <div class="header">
      <div class="title">
        <img
          *ngIf="employee.image"
          class="picture"
          [ngClass]="{ archived: !employee.active }"
          [src]="employee.image" />
        <span
          *ngIf="!employee.image"
          class="picture">
          {{ employee.firstName[0] }}{{ employee.lastName[0] }}
        </span>
        <h4>
          {{ employee.firstName }}
          {{ employee.lastName }}
        </h4>
        <h4
          *ngIf="!employee.active"
          class="archived">
          (Archived)
        </h4>
      </div>
      <div>
        <bvr-button
          *ngIf="employee.active"
          icon="edit"
          [routerLink]="['edit']"
          styleClass="button-icon"></bvr-button>
        <bvr-button
          *ngIf="employee.active"
          (click)="openArchiveModal()"
          icon="archive"
          styleClass="button-icon">
        </bvr-button>
      </div>
    </div>

    <div
      [@tabs]="getRouteAnimationData()"
      (@tabs.start)="toggleFormButtons(false)"
      (@tabs.done)="toggleFormButtons(true)"
      class="view-form-content">
      <router-outlet (activate)="onOutletLoaded($event)"></router-outlet>
    </div>

    <div
      *ngIf="enableFormButtons"
      class="form-buttons">
      <bvr-button
        class="form-button"
        (click)="openCancelModal(false)"
        label="Cancel"
        styleClass="button-text"></bvr-button>
    </div>
  </div>
</div>

<bvr-modal
  (confirm)="archive()"
  confirmLabel="archive"
  [description]="modalDescription"
  [title]="'Archive employee'"
  [(visible)]="isArchiveModalOpen"></bvr-modal>
<bvr-modal
  (confirm)="cancel($event)"
  confirmLabel="Leave"
  [description]="modalDescription"
  [title]="'Leave'"
  [(visible)]="isCancelModalOpen"></bvr-modal>

<bvr-toast></bvr-toast>
