<div class="wrapper">
  <div class="header">
    <div class="title">
      <h3 class="name">Add new employee</h3>
    </div>
  </div>
  <div class="wrapper-body">
    <div class="stepper">
      <div class="stepper-header">
        <div
          class="step"
          [ngClass]="{ 'active-step': step === 1, 'previous-step': step > 1 }">
          1
        </div>
        <div class="divider"></div>
        <div
          class="step"
          [ngClass]="{
            'next-step': step === 1,
            'active-step': step === 2,
            'previous-step': step > 2
          }">
          2
        </div>
        <div class="divider"></div>
        <div
          class="step"
          [ngClass]="{
            'next-step': step < 3,
            'active-step': step === 3,
            'previous-step': step === 4
          }">
          3
        </div>
        <div class="divider"></div>
        <div
          class="step"
          [ngClass]="{ 'active-step': step === 4, 'next-step': step < 4 }">
          4
        </div>
      </div>
      <div class="steps">
        <div *ngIf="step === 1">
          <bvr-general-info (nextStepChange)="nextStep()"></bvr-general-info>
        </div>
        <div *ngIf="step === 2">
          <bvr-personal-info
            (nextStepChange)="nextStep()"
            (previousStepChange)="previousStep()"></bvr-personal-info>
        </div>
        <div *ngIf="step === 3">
          <bvr-contact-info
            (nextStepChange)="nextStep()"
            (previousStepChange)="previousStep()"></bvr-contact-info>
        </div>
        <div *ngIf="step === 4">
          <bvr-billing-info
            (previousStepChange)="previousStep()"></bvr-billing-info>
        </div>
      </div>
    </div>
  </div>
</div>
