<div class="card">
  <div class="header">
    <div class="title">
      <span class="material-icons-outlined">work_outline</span>
      <h2 class="name">Position</h2>
    </div>
  </div>
  <div class="card-content view-position">
    <div class="header">
      <div class="name">
        <h4>
          {{ position.name }}
        </h4>
      </div>
      <bvr-button
        (click)="openArchiveModal()"
        icon="archive"
        styleClass="button-icon"></bvr-button>
    </div>
    <div
      class="form"
      [formGroup]="editPositionForm">
      <bvr-form-field
        label="Position Name"
        [required]="isRequired('name')">
        <input
          formControlName="name"
          type="text" />
        <ng-container *ngIf="showErrors('name')">
          <small *ngIf="editPositionForm.get('name')?.hasError('required')"
            >This field is required.</small
          >
        </ng-container>
      </bvr-form-field>
      <bvr-form-field
        label="Position Description"
        [required]="isRequired('description')">
        <textarea formControlName="description"></textarea>
        <ng-container *ngIf="showErrors('description')">
          <small
            *ngIf="editPositionForm.get('description')?.hasError('required')"
            >This field is required.</small
          >
        </ng-container>
      </bvr-form-field>
    </div>

    <div class="form-buttons">
      <bvr-button
        class="form-button"
        (click)="openCancelModal(false)"
        label="Cancel"
        styleClass="button-text"></bvr-button>
      <bvr-button
        class="form-button"
        (click)="openSaveModal()"
        label="Save"></bvr-button>
    </div>
  </div>
</div>

<bvr-modal
  (confirm)="archive()"
  confirmLabel="Archive"
  [description]="modalDescription"
  [title]="'Archive position'"
  [(visible)]="isArchiveModalOpen"></bvr-modal>
<bvr-modal
  (confirm)="cancel($event)"
  confirmLabel="Leave"
  [description]="modalDescription"
  [title]="'Leave'"
  [(visible)]="isCancelModalOpen"></bvr-modal>
<bvr-modal
  (confirm)="save($event)"
  confirmLabel="Save"
  [description]="modalDescription"
  [title]="'Save changes'"
  [(visible)]="isSaveModalOpen"></bvr-modal>

<bvr-toast></bvr-toast>
