<div class="table-wrapper">
    <bvr-button class="add-new-button" icon="add_box" label="Add new"></bvr-button>

    <div class="search-bar">
        <span class="material-icons-outlined search-icon">search</span>
        <input class="search-input" [(ngModel)]="query" placeholder="Search" type="search">
    </div>

    <table cdk-table [dataSource]="dataSource" class="table">
        <ng-container cdkColumnDef="name">
            <th cdk-header-cell *cdkHeaderCellDef> Name </th>
            <td cdk-cell *cdkCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container cdkColumnDef="description">
            <th cdk-header-cell *cdkHeaderCellDef> Description </th>
            <td cdk-cell *cdkCellDef="let element"> {{element.description}} </td>
        </ng-container>
        <ng-container cdkColumnDef="actions">
            <th cdk-header-cell *cdkHeaderCellDef> Actions </th>
            <td cdk-cell *cdkCellDef="let element">
                <bvr-button icon="edit" styleClass="button-rounded"></bvr-button>
                <bvr-button icon="delete" styleClass="button-rounded"></bvr-button>
            </td>
        </ng-container>
        <tr cdk-header-row *cdkHeaderRowDef="displayedColumns"></tr>
        <tr cdk-row *cdkRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
