<div class="table-wrapper">
  <div class="header">
    <div class="title">
      <span class="material-icons-outlined">work_outline</span>
      <h3 class="name">Positions</h3>
      <h5 class="count">({{ dataSource.length }})</h5>
    </div>
    <bvr-button class="add-new-button" label="Add new"></bvr-button>
  </div>

  <div class="search-bar">
    <span class="material-icons-outlined search-icon">search</span>
    <input
      class="search-input"
      [(ngModel)]="query"
      placeholder="Search"
      type="search" />
  </div>

  <div class="table">
    <table cdk-table [dataSource]="dataSource">
      <ng-container cdkColumnDef="name">
        <th cdk-header-cell *cdkHeaderCellDef>Name</th>
        <td cdk-cell *cdkCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <ng-container cdkColumnDef="description">
        <th cdk-header-cell *cdkHeaderCellDef>Description</th>
        <td cdk-cell *cdkCellDef="let element">{{ element.description }}</td>
      </ng-container>
      <ng-container cdkColumnDef="actions">
        <th cdk-header-cell *cdkHeaderCellDef>Actions</th>
        <td cdk-cell *cdkCellDef="let element">
          <bvr-button icon="edit" styleClass="button-icon"></bvr-button>
          <bvr-button icon="delete" styleClass="button-icon"></bvr-button>
        </td>
      </ng-container>
      <tr cdk-header-row *cdkHeaderRowDef="displayedColumns"></tr>
      <tr cdk-row *cdkRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
