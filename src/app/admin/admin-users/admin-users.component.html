<table mat-table [dataSource]="dataSource" class="users-table">
    <ng-container matColumnDef="person">
        <th mat-header-cell *matHeaderCellDef> Person </th>
        <td mat-cell *matCellDef="let element"> {{element.surname}} {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Position </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
    <ng-container matColumnDef="employment_date">
        <th mat-header-cell *matHeaderCellDef> Employment date </th>
        <td mat-cell *matCellDef="let element"> {{element.employment_date | date: 'mediumDate'}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button>
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button>
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
